<google-map #map  height="80vh"
              width="100%"
              [zoom]="zoom"
              [center]="center">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
